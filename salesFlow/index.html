<!DOCTYPE HTML>
<html>

<head>
    <title>天時情報</title>
    <link rel="icon" href="" type="image/gif" />
    <!-- Custom Theme files -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <div class="login">
        <h2>営業管理システム</h2>
        <div class="login-top">
            <h1>ログイン</h1>
            <form>
                <input type="text" placeholder="社員ID" 　>
                <input type="password" placeholder="パスワード">
            </form>

            <div>
                <input type="radio" checked="false">社員IDを保存
            </div>

            <div class="forgot">
                <input type="submit" value="ログイン">
            </div>

        </div>
        <div class="login-bottom">
            <a onclick="pop()" onmouseover="areaColor(this)" onmouseleave="over(this)">パスワード忘れた方</a>
        </div>
    </div>
    <div class=" copyright">
        <p>Copyright ; 2015.Company name All rights reserved.<a target="_blank"
                href="https://ten-ji.co.jp/">天時情報システム</a></p>
    </div>

    <script>
        //
        function pop() {
            alert("");
        }

        //マウス止まるの場合は色を変化します
        function areaColor(x) {
            x.style.backgroundColor = "red";
            x.style.color = "white";
        }

        //マウス外す時は色戻ります
        function over(x) {
            x.style.backgroundColor = "";
            x.style.color = "";
        }


    </script>

</body>

</html>
